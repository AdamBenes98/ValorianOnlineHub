<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Newspaper Archive</title>
  <style>
 /* ==========================================================
   Medieval-Newspaper reskin – dark parchment & iron
   ========================================================== */
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cinzel+Decorative&display=swap');

:root{
  /* --- palette --- */
  --bg:#0c0b08;                 /* almost-black parchment */
  --card:#14110e;               /* deep wood */
  --border:#4a3829;             /* old iron / dried ink */
  --accent:#c03;                /* kept your crimson */
  --text:#e8dfc8;               /* aged parchment */
  --sub:#8a7d69;                /* faded ink */

  /* --- type --- */
  --gap:1.2rem;
  font-family:"Cinzel", "Palatino Linotype", "Book Antiqua", Palatino, serif;
  font-weight:400;
  letter-spacing:.4px;
}

/* --- subtle parchment grain --- */
body{
  margin:0;
  background:var(--bg);
  background-image:
    radial-gradient(circle at 25% 25%, #1a1612 1px, transparent 1px),
    radial-gradient(circle at 75% 75%, #1a1612 1px, transparent 1px);
  background-size:4px 4px;
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
a{color:var(--accent);text-decoration:none}

/* --- headers --- */
header,footer{
  background:var(--card);
  border-bottom:2px solid var(--accent);
  box-shadow:0 2px 6px #0006;
}
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem}
header h1{margin:0;font-size:1.8rem;font-family:"Cinzel Decorative",serif;letter-spacing:2px;text-shadow:1px 1px 2px #000}
header span{font-weight:300;font-size:.9rem;color:var(--sub)}

/* --- main grid & tiles --- */
main{flex:1;padding:2rem;max-width:1100px;margin:auto;width:100%}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap)}
.tile{
  background:
    linear-gradient(145deg, var(--card) 0%, #1a1612 100%);
  border:1px solid var(--border);
  border-radius:0;               /* stone-slab feel */
  padding:1.5rem 1rem;
  text-align:center;
  transition:transform .15s,box-shadow .15s;
  cursor:pointer;
  position:relative;
}
.tile:hover{transform:translateY(-3px);box-shadow:0 6px 20px #000c}
.tile .emoji{font-size:2.2rem;margin-bottom:.5rem}
.tile h3{margin:.4rem 0 .2rem;font-size:1.1rem;font-weight:600}
.tile p{font-size:.85rem;color:var(--sub);margin:0}
.tile.external::after{content:"⧉";position:absolute;top:.5rem;right:.7rem;font-size:.8rem;opacity:.6}
.badge{display:inline-block;background:var(--accent);color:#fff;padding:.15rem .35rem;border-radius:0;font-size:.65rem;margin-left:.4rem;font-family:"Cinzel",serif}

/* --- PDF viewer --- */
#viewer{
  width:100%;
  height:80vh;
  border:1px solid var(--border);
  border-radius:0;
  background:#111;
  margin-bottom:2rem;
  box-shadow:0 4px 12px #0008;
}

/* --- archive list --- */
#archive h2{
  margin-bottom:1rem;
  font-size:1.4rem;
  border-bottom:1px solid var(--border);
  padding-bottom:.5rem;
  font-family:"Cinzel Decorative",serif;
  letter-spacing:1px;
}
.archive-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:0;
  padding:.8rem 1rem;
  margin-bottom:.7rem;
  transition:background .15s;
}
.archive-item:hover{background:#1a1612}
.archive-item span{font-size:.9rem;color:var(--sub)}
.archive-item a{font-size:.85rem;font-weight:600}

/* --- footer --- */
footer{
  text-align:center;
  padding:1.2rem;
  font-size:.8rem;
  color:var(--sub);
  border-bottom:none;
  border-top:2px solid var(--accent);
}
  </style>
</head>
<body>
  <header>
    <h1>PDF Newspaper Archive</h1>
    <span>Newest edition always on top</span>
  </header>

  <main>
    <!-- Embedded viewer for the latest paper -->
    <iframe id="viewer" src=""></iframe>

    <!-- Archive list -->
    <section id="archive">
      <h2>Older Editions</h2>
      <div id="list"></div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> – Static archive, no uploads via web.
  </footer>

  <script>
    /* =========================================================
       1.  ADD / EDIT NEWSPAPERS HERE ONLY
       ========================================================= */
    const newspapers = [
      // Example entries – replace with your own files (relative or absolute URLs)
      { date: "2025-11-08", file: "papers/2025-11-08.pdf" },
      { date: "2025-11-01", file: "papers/2025-11-01.pdf" },
      { date: "2025-10-25", file: "papers/2025-10-25.pdf" }
    ];

    /* =========================================================
       2.  RENDER LOGIC (no need to touch)
       ========================================================= */
    function render() {
      const viewer = document.getElementById('viewer');
      const list   = document.getElementById('list');

      // Sort newest → oldest
      const sorted = [...newspapers].sort((a,b) => new Date(b.date) - new Date(a.date));

      // Load newest into viewer
      if (sorted.length) viewer.src = sorted[0].file;

      // Build archive list
      list.innerHTML = '';
      sorted.forEach((paper, idx) => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        div.innerHTML = `
          <div>
            <strong>${paper.date}</strong>
            <span>${idx === 0 ? '<span class="badge">NEWEST</span>' : ''}</span>
          </div>
          <a href="${paper.file}" download>Download PDF</a>
        `;
        list.appendChild(div);
      });
    }

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial render
    render();
  </script>
</body>
</html>
