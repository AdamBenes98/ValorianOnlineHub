<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>

  <link rel="stylesheet" href="hub.css">


  <style>
    /* centre the chat */
    .ai-card{
      background:rgba(10,10,10,.65);
      border:1px solid var(--border);
      border-radius:12px;
      padding:2rem;
      width:100%;
      max-width:640px;
      margin:auto;              
      backdrop-filter:blur(6px);
      box-shadow:0 12px 40px #0006;
      display:flex;              
      flex-direction:column;
      align-items:center;
    }
    .ai-card h2{margin:0 0 1.2rem;font-size:1.4rem;letter-spacing:.5px}

    /* animated background */
    .ai-wrapper{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      position:relative;
      overflow:hidden;
    }
    .bg-animation{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }
    .bg-animation span{
      position:absolute;
      width:120px;
      height:120px;
      background:var(--accent);
      opacity:.04;
      border-radius:50%;
      animation:move 18s infinite ease-in-out;
    }
    .bg-animation span:nth-child(1){top:10%;left:15%;animation-delay:0s}
    .bg-animation span:nth-child(2){top:70%;left:80%;animation-delay:3s}
    .bg-animation span:nth-child(3){top:40%;left:50%;animation-delay:6s}
    .bg-animation span:nth-child(4){top:80%;left:20%;animation-delay:9s}
    .bg-animation span:nth-child(5){top:20%;left:70%;animation-delay:12s}

    @keyframes move{
      0%,100%{transform:translate(0,0) scale(1)}
      33%{transform:translate(30px,-40px) scale(1.15)}
      66%{transform:translate(-20px,20px) scale(.9)}
    }

    /* force Noupe box to stay centred */
    #noupe-wrapper{  
      width:100%;
      display:flex;
      justify-content:center;
    }
  </style>
</head>

<body>
  <header>
    <h1>V.ai&nbsp;BETA</h1>
    <span>AI Assistant</span>
  </header>

  <main class="ai-wrapper">
    <!-- animated background -->
    <div class="bg-animation">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- centred card -->
    <div class="ai-card">
      <h2>Ask me anything</h2>

      <!-- centred script wrapper -->
      <div id="noupe-wrapper">
        <script src="https://www.noupe.com/embed/0199f693e81872c8abde8f1a4d77198fb8fc.js"></script>
      </div>
    </div>
  </main>

  <footer>
    © <span id="yr"></span> · built with &#x2764; and caffeine
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
