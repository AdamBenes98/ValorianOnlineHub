<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Newspaper Archive</title>
  <style>
    /* ---------- THEME (exactly as provided) ---------- */
    :root{
      --bg:#000;
      --card:#0a0a0a;
      --border:#222;
      --accent:#dc143c;
      --text:#fff;
      --sub:#aaa;
      --gap:1.2rem;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    * {box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
    a{color:var(--accent);text-decoration:none}
    header,footer{background:var(--card);border-bottom:2px solid var(--accent)}
    header{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem}
    header h1{margin:0;font-size:1.6rem;letter-spacing:1px}
    header span{font-weight:300;font-size:.9rem;color:var(--sub)}
    main{flex:1;padding:2rem;max-width:1100px;margin:auto;width:100%}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap)}
    .tile{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.5rem 1rem;text-align:center;transition:transform .15s,box-shadow .15s;cursor:pointer;position:relative}
    .tile:hover{transform:translateY(-4px);box-shadow:0 8px 24px #0008}
    .tile .emoji{font-size:2.2rem;margin-bottom:.5rem}
    .tile h3{margin:.4rem 0 .2rem;font-size:1.1rem}
    .tile p{font-size:.85rem;color:var(--sub);margin:0}
    .tile.external::after{content:"⧉";position:absolute;top:.5rem;right:.7rem;font-size:.8rem;opacity:.6}
    footer{text-align:center;padding:1.2rem;font-size:.8rem;color:var(--sub);border-bottom:none;border-top:2px solid var(--accent)}
    .badge{display:inline-block;background:var(--accent);color:#fff;padding:.15rem .35rem;border-radius:4px;font-size:.65rem;margin-left:.4rem}

    /* ---------- EXTRA LAYOUT FOR THIS PAGE ---------- */
    #viewer{width:100%;height:80vh;border:1px solid var(--border);border-radius:8px;background:#111;margin-bottom:2rem}
    #archive h2{margin-bottom:1rem;font-size:1.3rem;border-bottom:1px solid var(--border);padding-bottom:.5rem}
    .archive-item{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--border);border-radius:6px;padding:.8rem 1rem;margin-bottom:.7rem}
    .archive-item span{font-size:.9rem;color:var(--sub)}
    .archive-item a{font-size:.85rem}
  </style>
</head>
<body>
  <header>
    <h1>PDF Newspaper Archive</h1>
    <span>Newest edition always on top</span>
  </header>

  <main>
    <!-- Embedded viewer for the latest paper -->
    <iframe id="viewer" src=""></iframe>

    <!-- Archive list -->
    <section id="archive">
      <h2>Older Editions</h2>
      <div id="list"></div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> – Static archive, no uploads via web.
  </footer>

  <script>
    /* =========================================================
       1.  ADD / EDIT NEWSPAPERS HERE ONLY
       ========================================================= */
    const newspapers = [
      // Example entries – replace with your own files (relative or absolute URLs)
      { date: "2025-11-08", file: "papers/2025-11-08.pdf" },
      { date: "2025-11-01", file: "papers/2025-11-01.pdf" },
      { date: "2025-10-25", file: "papers/2025-10-25.pdf" }
    ];

    /* =========================================================
       2.  RENDER LOGIC (no need to touch)
       ========================================================= */
    function render() {
      const viewer = document.getElementById('viewer');
      const list   = document.getElementById('list');

      // Sort newest → oldest
      const sorted = [...newspapers].sort((a,b) => new Date(b.date) - new Date(a.date));

      // Load newest into viewer
      if (sorted.length) viewer.src = sorted[0].file;

      // Build archive list
      list.innerHTML = '';
      sorted.forEach((paper, idx) => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        div.innerHTML = `
          <div>
            <strong>${paper.date}</strong>
            <span>${idx === 0 ? '<span class="badge">NEWEST</span>' : ''}</span>
          </div>
          <a href="${paper.file}" download>Download PDF</a>
        `;
        list.appendChild(div);
      });
    }

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial render
    render();
  </script>
</body>
</html>
