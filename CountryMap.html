<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Interactive Valoria Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Valoria <span>Interactive Atlas</span></h1>
  <span id="coords" class="mono"></span>
</header>

<main>
  <figure id="map-wrapper">
    <img id="map-img" src="image.png" alt="Valoria map">
    <svg id="map-overlay" viewBox="0 0 1200 800"></svg>
  </figure>

  <!-- Modal that pops up when a region is clicked -->
  <aside id="info-panel" class="hidden">
    <button id="close-btn">&times;</button>
    <div id="panel-content"></div>
  </aside>
</main>

<footer>
  Valorian Map &copy; <span id="year"></span>
</footer>

<script src="regions-data.js"></script>
<script src="map.js"></script>
</body>
</html>
