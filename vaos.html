<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaOS - Valorian Operating System</title>
  <style>
    :root {
      --bg: #000;
      --card: #0a0a0a;
      --border: #222;
      --accent: #dc143c;
      --text: #fff;
      --sub: #aaa;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .login-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }
    .login-form input,
    .login-form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #111;
      color: var(--text);
      font-size: 1rem;
    }
    .login-form button {
      background: var(--accent);
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-form button:hover {
      background: #ff1744;
      transform: translateY(-2px);
    }
    .error-message {
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(220, 20, 60, 0.1);
      border-radius: 6px;
    }
    .hidden {
      display: none !important;
    }

    /* Desktop */
    .desktop {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      display: none;
    }
    .desktop.active {
      display: block;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: var(--card);
      border-top: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1000;
    }
    .start-button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .taskbar-apps {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      margin: 0 1rem;
    }
    .taskbar-app {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .taskbar-app:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .taskbar-app.active {
      background: var(--accent);
    }
    .system-tray {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--sub);
      font-size: 0.9rem;
    }

    /* Start Menu */
    .start-menu {
      position: fixed;
      bottom: 48px;
      left: 1rem;
      width: 300px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      display: none;
      z-index: 1001;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    .start-menu.active {
      display: block;
    }
    .start-menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Desktop Icons */
    .desktop-icons {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      transition: all 0.3s;
    }
    .desktop-icon:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    .desktop-icon .emoji {
      font-size: 2.5rem;
    }
    .desktop-icon span {
      font-size: 0.9rem;
    }

    /* Windows */
    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 500px;
      height: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
    }
    .window-header {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    .window-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .window-controls {
      display: flex;
      gap: 0.5rem;
    }
    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
    }
    .window-control.close { background: #ff5f57; }
    .window-control.minimize { background: #ffbd2e; }
    .window-control.maximize { background: #28ca42; }
    .window-content {
      flex: 1;
      padding: 1.5rem;
      overflow: auto;
      background: var(--bg);
    }

    /* App Styles */
    .app-calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      max-width: 300px;
      margin: 0 auto;
    }
    .calc-display {
      grid-column: 1 / -1;
      background: #111;
      padding: 1rem;
      text-align: right;
      font-size: 1.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
    }
    .calc-btn {
      padding: 1rem;
      border: none;
      background: #1a1a1a;
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
      border: 1px solid var(--border);
    }
    .calc-btn:hover {
      background: var(--accent);
      color: white;
    }
    .calc-btn.operator {
      background: var(--accent);
      color: white;
    }
    .app-text-editor {
      width: 100%;
      height: 300px;
      background: #111;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
    }
    .app-terminal {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      height: 300px;
      overflow: auto;
      border-radius: 6px;
    }
    .terminal-input {
      background: transparent;
      border: none;
      color: #0f0;
      outline: none;
      width: 100%;
      font-family: monospace;
    }
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .settings-item {
      background: #111;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
    }
    .settings-item label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--sub);
    }
    .settings-item select {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <h2>VaOS Login</h2>
      <div id="error-message" class="error-message hidden"></div>
      <form id="login-form" class="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form" class="login-form hidden">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-confirm" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <div class="login-toggle">
        <span id="form-toggle-text">Don't have an account?</span>
        <a id="form-toggle" onclick="toggleAuthForm()">Register here</a>
      </div>
    </div>
  </div>

  <!-- Desktop -->
  <div id="desktop" class="desktop">
    <div class="desktop-icons">
      <div class="desktop-icon" onclick="openApp('calculator')"><div class="emoji">üßÆ</div><span>Calculator</span></div>
      <div class="desktop-icon" onclick="openApp('text-editor')"><div class="emoji">üìù</div><span>Text Editor</span></div>
      <div class="desktop-icon" onclick="openApp('terminal')"><div class="emoji">üíª</div><span>Terminal</span></div>
      <div class="desktop-icon" onclick="openApp('settings')"><div class="emoji">‚öôÔ∏è</div><span>Settings</span></div>
    </div>

    <div id="windows-container"></div>

    <div class="taskbar">
      <button class="start-button" onclick="toggleStartMenu()">ü™ü VaOS</button>
      <div id="taskbar-apps" class="taskbar-apps"></div>
      <div class="system-tray">
        <span id="current-user"></span>
        <span id="system-time"></span>
        <button onclick="logout()" style="background:none;border:none;color:var(--accent);cursor:pointer;">Logout</button>
      </div>
    </div>

    <div id="start-menu" class="start-menu">
      <div class="start-menu-item" onclick="openApp('calculator')"><span>üßÆ</span><span>Calculator</span></div>
      <div class="start-menu-item" onclick="openApp('text-editor')"><span>üìù</span><span>Text Editor</span></div>
      <div class="start-menu-item" onclick="openApp('terminal')"><span>üíª</span><span>Terminal</span></div>
      <div class="start-menu-item" onclick="openApp('settings')"><span>‚öôÔ∏è</span><span>Settings</span></div>
    </div>
  </div>

  <script type="module">
    import './vaos-firebase.js';

    class VaOS {
      constructor() {
        this.currentUser = null;
        this.userData = null;
        this.windows = new Map();
        this.windowId = 0;
        this.init();
      }

      async init() {
        await window.vaosFirebase.init();
        this.setupEventListeners();
        this.updateClock();
        setInterval(() => this.updateClock(), 1000);
      }

      setupEventListeners() {
        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault(); await this.login();
        });
        document.getElementById('register-form').addEventListener('submit', async (e) => {
          e.preventDefault(); await this.register();
        });
      }

      async login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        if (username === 'AdamekBns' && password === 'Adben-0987') {
          const result = await window.vaosFirebase.login(username, password);
          if (!result.success) {
            const reg = await window.vaosFirebase.register(username, password);
            if (reg.success) this.showDesktop(); else this.showError(reg.error);
          }
          return;
        }
        if (!/^[a-zA-Z0-9_-]+$/.test(username)) return this.showError('Invalid username format');
        const result = await window.vaosFirebase.login(username, password);
        if (!result.success) this.showError(result.error);
      }

      async register() {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;
        if (!/^[a-zA-Z0-9_-]+$/.test(username)) return this.showError('Invalid username');
        if (password !== confirm) return this.showError('Passwords do not match');
        if (password.length < 6) return this.showError('Password too short');
        if (username.length < 3) return this.showError('Username too short');
        const result = await window.vaosFirebase.register(username, password);
        if (!result.success) this.showError(result.error);
      }

      logout() { window.vaosFirebase.logout(); }

      showLogin() {
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('desktop').classList.remove('active');
      }

      showDesktop() {
        this.currentUser = window.vaosFirebase.currentUser;
        this.userData = window.vaosFirebase.userData;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').classList.add('active');
        document.getElementById('current-user').textContent = this.userData?.username || 'User';
      }

      showError(msg) {
        const err = document.getElementById('error-message');
        err.textContent = msg;
        err.classList.remove('hidden');
        setTimeout(() => err.classList.add('hidden'), 5000);
      }

      updateClock() {
        document.getElementById('system-time').textContent = new Date().toLocaleTimeString();
      }

      toggleStartMenu() {
        document.getElementById('start-menu').classList.toggle('active');
      }

      openApp(appName) {
        if (!this.checkAppPermission(appName)) return alert('You do not have permission to access this application.');
        const windowId = `window-${this.windowId++}`;
        const window = this.createWindow(windowId, appName);
        document.getElementById('windows-container').appendChild(window);
        this.windows.set(windowId, { element: window, app: appName });
        this.addToTaskbar(windowId, appName);
        this.makeWindowActive(windowId);
        document.getElementById('start-menu').classList.remove('active');
      }

      checkAppPermission(appName) {
        if (!this.userData) return false;
        if (this.userData.role === 'admin') return true;
        const field = {
          'calculator': 'calculator',
          'text-editor': 'textEditor',
          'terminal': 'terminal',
          'settings': 'settings'
        }[appName];
        return this.userData[field] === true;
      }

      createWindow(windowId, appName) {
        const window = document.createElement('div');
        window.className = 'window';
        window.id = windowId;
        window.style.top = '50px';
        window.style.left = '50px';
        window.style.width = '500px';
        window.style.height = '400px';
        const title = { calculator: 'Calculator', 'text-editor': 'Text Editor', terminal: 'Terminal', settings: 'Settings' }[appName];
        const icon = { calculator: 'üßÆ', 'text-editor': 'üìù', terminal: 'üíª', settings: '‚öôÔ∏è' }[appName];
        window.innerHTML = `
          <div class="window-header">
            <div class="window-title"><span>${icon}</span><span>${title}</span></div>
            <div class="window-controls">
              <div class="window-control minimize" onclick="vaos.minimizeWindow('${windowId}')"></div>
              <div class="window-control maximize" onclick="vaos.maximizeWindow('${windowId}')"></div>
              <div class="window-control close" onclick="vaos.closeWindow('${windowId}')"></div>
            </div>
          </div>
          <div class="window-content">${this.createAppContent(appName)}</div>
        `;
        this.makeWindowDraggable(window);
        return window;
      }

      createAppContent(appName) {
        switch (appName) {
          case 'calculator':
            return `
              <div class="app-calculator">
                <div class="calc-display" id="calc-display-${this.windowId}">0</div>
                <button class="calc-btn" onclick="vaos.calcPress('7', ${this.windowId})">7</button>
                <button class="calc-btn" onclick="vaos.calcPress('8', ${this.windowId})">8</button>
                <button class="calc-btn" onclick="vaos.calcPress('9', ${this.windowId})">9</button>
                <button class="calc-btn operator" onclick="vaos.calcPress('/', ${this.windowId})">√∑</button>
                <button class="calc-btn" onclick="vaos.calcPress('4', ${this.windowId})">4</button>
                <button class="calc-btn" onclick="vaos.calcPress('5', ${this.windowId})">5</button>
                <button class="calc-btn" onclick="vaos.calcPress('6', ${this.windowId})">6</button>
                <button class="calc-btn operator" onclick="vaos.calcPress('*', ${this.windowId})">√ó</button>
                <button class="calc-btn" onclick="vaos.calcPress('1', ${this.windowId})">1</button>
                <button class="calc-btn" onclick="vaos.calcPress('2', ${this.windowId})">2</button>
                <button class="calc-btn" onclick="vaos.calcPress('3', ${this.windowId})">3</button>
                <button class="calc-btn operator" onclick="vaos.calcPress('-', ${this.windowId})">-</button>
                <button class="calc-btn" onclick="vaos.calcPress('0', ${this.windowId})">0</button>
                <button class="calc-btn" onclick="vaos.calcPress('.', ${this.windowId})">.</button>
                <button class="calc-btn operator" onclick="vaos.calcPress('=', ${this.windowId})">=</button>
                <button class="calc-btn operator" onclick="vaos.calcPress('+', ${this.windowId})">+</button>
              </div>
            `;
          case 'text-editor':
            return `<textarea class="app-text-editor" id="text-editor-${this.windowId}" placeholder="Start typing...">${this.userData?.notes || ''}</textarea>`;
          case 'terminal':
            return `
              <div class="app-terminal">
                <div>VaOS Terminal v1.0</div>
                <div>Type 'help' for available commands</div>
                <div id="terminal-output-${this.windowId}"></div>
                <div style="display:flex"><span>${this.userData?.username}@vaos:~$ </span>
                  <input type="text" class="terminal-input" id="terminal-input-${this.windowId}" onkeypress="vaos.terminalCommand(event, ${this.windowId})">
                </div>
              </div>
            `;
          case 'settings':
            return `
              <div class="settings-grid">
                <div class="settings-item">
                  <label>Theme</label>
                  <select onchange="vaos.updateSetting('theme', this.value)">
                    <option value="dark" ${this.userData?.settings?.theme === 'dark' ? 'selected' : ''}>Dark</option>
                    <option value="light" ${this.userData?.settings?.theme === 'light' ? 'selected' : ''}>Light</option>
                  </select>
                </div>
                <div class="settings-item">
                  <label>Animations</label>
                  <select onchange="vaos.updateSetting('animations', this.value === 'true')">
                    <option value="true" ${this.userData?.settings?.animations ? 'selected' : ''}>Enabled</option>
                    <option value="false" ${!this.userData?.settings?.animations ? 'selected' : ''}>Disabled</option>
                  </select>
                </div>
                <div class="settings-item">
                  <label>Notes</label>
                  <button class="calc-btn operator" onclick="vaos.saveNotes()">Save Notes</button>
                </div>
              </div>
            `;
          default:
            return '<div>App not found</div>';
        }
      }

      makeWindowDraggable(window) {
        const header = window.querySelector('.window-header');
        let dragging = false, startX, startY, initX, initY;
        header.addEventListener('mousedown', (e) => {
          if (e.target.closest('.window-controls')) return;
          dragging = true;
          startX = e.clientX;
          startY = e.clientY;
          initX = window.offsetLeft;
          initY = window.offsetTop;
        });
        document.addEventListener('mousemove', (e) => {
          if (!dragging) return;
          window.style.left = initX + e.clientX - startX + 'px';
          window.style.top = initY + e.clientY - startY + 'px';
        });
        document.addEventListener('mouseup', () => dragging = false);
      }

      addToTaskbar(windowId, appName) {
        const btn = document.createElement('button');
        btn.className = 'taskbar-app';
        btn.innerHTML = `${{ calculator: 'üßÆ', 'text-editor': 'üìù', terminal: 'üíª', settings: '‚öôÔ∏è' }[appName]} ${ { calculator: 'Calculator', 'text-editor': 'Text Editor', terminal: 'Terminal', settings: 'Settings' }[appName]}`;
        btn.onclick = () => this.toggleWindow(windowId);
        document.getElementById('taskbar-apps').appendChild(btn);
      }

      makeWindowActive(windowId) {
        document.querySelectorAll('.window').forEach(w => w.style.zIndex = '100');
        document.querySelectorAll('.taskbar-app').forEach(t => t.classList.remove('active'));
        const win = document.getElementById(windowId);
        if (win) win.style.zIndex = '101';
      }

      toggleWindow(windowId) {
        const win = document.getElementById(windowId);
        win.style.display = win.style.display === 'none' ? 'flex' : 'none';
        if (win.style.display === 'flex') this.makeWindowActive(windowId);
      }

      minimizeWindow(windowId) {
        document.getElementById(windowId).style.display = 'none';
      }

      closeWindow(windowId) {
        const win = document.getElementById(windowId);
        if (win) {
          win.remove();
          this.windows.delete(windowId);
          document.querySelectorAll('.taskbar-app').forEach((btn, i) => {
            if (![...this.windows.keys()][i]) btn.remove();
          });
        }
      }

      calcPress(val, windowId) {
        const d = document.getElementById(`calc-display-${windowId}`);
        let cur = d.textContent;
        if (val === '=') {
          try { d.textContent = eval(cur.replace(/√ó/g, '*').replace(/√∑/g, '/')); } catch { d.textContent = 'Error'; }
        } else if (val === 'C') { d.textContent = '0'; } else {
          d.textContent = cur === '0' || cur === 'Error' ? val : cur + val;
        }
      }

      terminalId, { element: window, app: appName });
        this.addToTaskbar(windowId, appName);
        this.makeWindowActive(windowId);
        document.getElementById('start-menu').classList.remove('active');
      }

      checkAppPermission(appName) {
        if (!this.userData) return false;
        if (this.userData.role === 'admin') return true;
        const field = { 'calculator': 'calculator', 'text-editor': 'textEditor', 'terminal': 'terminal', 'settings': 'settings' }[appName];
        return this.userData[field] === true;
      }

      createWindow(windowId, appName) {
        const window = document.createElement('div');
        window.className = 'window';
        window.id = windowId;
        window.style.top = '50px';
        window.style.left = '50px';
        window.style.width = '500px';
        window.style.height = '400px';
        window.innerHTML = `
          <div class="window-header">
            <div class="window-title"><span>${this.getAppIcon(appName)}</span><span>${this.getAppTitle(appName)}</span></div>
            <div class="window-controls">
              <div class="window-control minimize" onclick="vaos.minimizeWindow('${windowId}')"></div>
              <div class="window-control maximize" onclick="vaos.maximizeWindow('${windowId}')"></div>
              <div class="window-control close" onclick="vaos.closeWindow('${windowId}')"></div>
            </div>
          </div>
          <div class="window-content">${this.createAppContent(appName)}</div>`;
        this.makeWindowDraggable(window);
        return window;
      }

      createAppContent(appName) {
        switch (appName) {
          case 'calculator': return this.createCalculator();
          case 'text-editor': return this.createTextEditor();
          case 'terminal': return this.createTerminal();
          case 'settings': return this.createSettings();
          default: return '<div>Application not found</div>';
        }
      }

      createCalculator() {
        return `
          <div class="app-calculator">
            <div class="calc-display" id="calc-display-${this.windowId}">0</div>
            ${[7,8,9,'/',4,5,6,'*',1,2,3,'-',0,'.','=','+'].map(btn =>
              `<button class="calc-btn ${isNaN(btn)&&btn!=='.'?'operator':''}" onclick="vaos.calcPress('${btn}',${this.windowId})">${btn}</button>`).join('')}
          </div>`;
      }

      createTextEditor() {
        return `<textarea class="app-text-editor" id="text-editor-${this.windowId}" placeholder="Start typing...">${this.userData?.notes || ''}</textarea>`;
      }

      createTerminal() {
        return `
          <div class="app-terminal">
            <div>VaOS Terminal v1.0</div>
            <div>Type 'help' for available commands</div>
            <div id="terminal-output-${this.windowId}"></div>
            <div style="display:flex"><span>${this.userData?.username}@vaos:~$ </span>
              <input type="text" class="terminal-input" id="terminal-input-${this.windowId}" onkeypress="vaos.terminalCommand(event,${this.windowId})">
            </div>
          </div>`;
      }

      createSettings() {
        return `
          <div class="settings-grid">
            <div class="settings-item">
              <label>Theme</label>
              <select onchange="vaos.updateSetting('theme',this.value)">
                <option value="dark" ${this.userData?.settings?.theme === 'dark' ? 'selected' : ''}>Dark</option>
                <option value="light" ${this.userData?.settings?.theme === 'light' ? 'selected' : ''}>Light</option>
              </select>
            </div>
            <div class="settings-item">
              <label>Animations</label>
              <select onchange="vaos.updateSetting('animations',this.value==='true')">
                <option value="true" ${this.userData?.settings?.animations ? 'selected' : ''}>Enabled</option>
                <option value="false" ${!this.userData?.settings?.animations ? 'selected' : ''}>Disabled</option>
              </select>
            </div>
            <div class="settings-item">
              <label>Notes</label>
              <button class="calc-btn operator" onclick="vaos.saveNotes()">Save Notes</button>
            </div>
          </div>`;
      }

      makeWindowDraggable(window) {
        const header = window.querySelector('.window-header');
        let dragging = false, startX, startY, initX, initY;
        header.addEventListener('mousedown', e => {
          if (e.target.closest('.window-controls')) return;
          dragging = true; startX = e.clientX; startY = e.clientY;
          initX = window.offsetLeft; initY = window.offsetTop;
        });
        document.addEventListener('mousemove', e => {
          if (!dragging) return;
          window.style.left = (initX + e.clientX - startX) + 'px';
          window.style.top = (initY + e.clientY - startY) + 'px';
        });
        document.addEventListener('mouseup', () => dragging = false);
      }

      addToTaskbar(windowId, appName) {
        const btn = document.createElement('button');
        btn.className = 'taskbar-app';
        btn.innerHTML = `${this.getAppIcon(appName)} ${this.getAppTitle(appName)}`;
        btn.onclick = () => this.toggleWindow(windowId);
        document.getElementById('taskbar-apps').appendChild(btn);
      }

      makeWindowActive(windowId) {
        document.querySelectorAll('.window').forEach(w => w.style.zIndex = '100');
        document.querySelectorAll('.taskbar-app').forEach(t => t.classList.remove('active'));
        const win = document.getElementById(windowId);
        if (win) win.style.zIndex = '101';
        const btns = Array.from(document.querySelectorAll('.taskbar-app'));
        const idx = Array.from(this.windows.keys()).indexOf(windowId);
        if (btns[idx]) btns[idx].classList.add('active');
      }

      toggleWindow(windowId) {
        const win = document.getElementById(windowId);
        win.style.display = win.style.display === 'none' ? 'flex' : 'none';
        if (win.style.display === 'flex') this.makeWindowActive(windowId);
      }

      minimizeWindow(windowId) { document.getElementById(windowId).style.display = 'none'; }
      maximizeWindow(windowId) { document.getElementById(windowId).classList.toggle('maximized'); }

      closeWindow(windowId) {
        const win = document.getElementById(windowId);
        if (!win) return;
        win.remove(); this.windows.delete(windowId);
        const btns = Array.from(document.querySelectorAll('.taskbar-app'));
        const idx = Array.from(this.windows.keys()).indexOf(windowId);
        if (btns[idx]) btns[idx].remove();
      }

      getAppTitle(n) { return ({ calculator: 'Calculator', 'text-editor': 'Text Editor', terminal: 'Terminal', settings: 'Settings' }[n] || 'App'); }
      getAppIcon(n) { return ({ calculator: 'üßÆ', 'text-editor': 'üìù', terminal: 'üíª', settings: '‚öôÔ∏è' }[n] || 'üìÑ'); }

      calcPress(val, windowId) {
        const d = document.getElementById(`calc-display-${windowId}`);
        let cur = d.textContent;
        if (val === '=') { try { cur = eval(cur.replace(/√ó/g, '*').replace(/√∑/g, '/')); } catch { cur = 'Error'; } }
        else if (val === 'C') cur = '0';
        else cur = (cur === '0' || cur === 'Error') ? val : cur + val;
        d.textContent = cur;
      }

      terminalCommand(e, windowId) {
        if (e.key !== 'Enter') return;
        const input = e.target, cmd = input.value;
        const out = document.getElementById(`terminal-output-${windowId}`);
        out.innerHTML += `<div>${this.userData?.username}@vaos:~$ ${cmd}</div>`;
        const r = this.processTerminalCommand(cmd);
        if (r) out.innerHTML += `<div>${r}</div>`;
        input.value = ''; out.scrollTop = out.scrollHeight;
      }

      processTerminalCommand(cmd) {
        const [c, ...args] = cmd.split(' ');
        switch (c) {
          case 'help': return 'Commands: help clear date time echo whoami logout';
          case 'clear': return '';
          case 'date': return new Date().toLocaleDateString();
          case 'time': return new Date().toLocaleTimeString();
          case 'echo': return args.join(' ');
          case 'whoami': return this.userData?.username || 'unknown';
          case 'logout': this.logout(); return 'Logging out...';
          default: return `Command not found: ${c}`;
        }
      }

      updateSetting(k, v) { if (this.userData) this.userData.settings[k] = v; }

      async saveNotes() {
        if (!this.currentUser) return;
        const ta = document.querySelector('.app-text-editor');
        if (ta) {
          this.userData.notes = ta.value;
          const r = await window.vaosFirebase.saveUserData();
          alert(r.success ? 'Notes saved!' : 'Error: ' + r.error);
        }
      }
    }

    window.toggleAuthForm = function () {
      const l = document.getElementById('login-form'), r = document.getElementById('register-form');
      const t = document.getElementById('form-toggle-text'), a = document.getElementById('form-toggle');
      if (l.classList.contains('hidden')) {
        l.classList.remove('hidden'); r.classList.add('hidden');
        t.textContent = "Don't have an account?"; a.textContent = "Register here";
      } else {
        l.classList.add('hidden'); r.classList.remove('hidden');
        t.textContent = "Already have an account?"; a.textContent = "Login here";
      }
    };
    window.toggleStartMenu = () => document.getElementById('start-menu').classList.toggle('active');
    window.openApp = (n) => window.vaos.openApp(n);
    window.logout = () => window.vaos.logout();

    window.vaos = new VaOS();

    document.addEventListener('click', e => {
      if (!e.target.closest('#start-menu') && !e.target.closest('.start-button')) {
        document.getElementById('start-menu').classList.remove('active');
      }
    });
  </script>
</body>
</html>
