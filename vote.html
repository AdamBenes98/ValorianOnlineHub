<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Parliament ‚Äì Live Vote</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
<script type="module">
/* =========================================================
   0.  CONFIG ‚Äì CHANGE THESE!
========================================================= */
const ADMIN_USER = 'master';   // <<< your admin username
const ADMIN_PASS = 'M4sterP@ss'; // <<< your admin password

/* =========================================================
   1.  Helpers
========================================================= */
const $ = q => document.querySelector(q);
const storage = (k,v) => v===undefined ? JSON.parse(localStorage.getItem(k)||'null') : localStorage.setItem(k,JSON.stringify(v));
const rand = n => crypto.getRandomValues(new Uint32Array(1))[0]%n;
const today = () => new Date().toISOString().slice(0,10);

/* =========================================================
   2.  Data model
========================================================= */
const DB = {
  poll:  () => storage('poll'),
  voters:() => storage('voters')||{},   // {user:pass}
  votes: () => storage('votes')||{},
  voted: () => storage('voted')||[],
  addVoter(u,p){
    const v = this.voters();
    if(v[u]) return false;
    v[u]=p; storage('voters',v); return true;
  },
  createPoll({title,end,labelYes='Yes',labelNo='No'}){
    storage('poll',{title,end,labelYes,labelNo});
    storage('votes',{}); storage('voted',[]);
  },
  vote(u,yes){
    if(this.voted().includes(u)) return false;
    const votes = this.votes(); votes[u]=yes;
    storage('votes',votes); storage('voted',[...this.voted(),u]);
    return true;
  },
  results(){
    const v = Object.values(this.votes());
    const yes = v.filter(Boolean).length, no = v.length - yes, t = v.length||1;
    return {yes,no,total:v.length,yesP:(100*yes/t).toFixed(1),noP:(100*no/t).toFixed(1)};
  }
};

/* =========================================================
   3.  Router entry ‚Äì choose identity
========================================================= */
function renderGate(){
  $('#app').innerHTML = `
  <h1>Parliament ‚Äì Live Vote</h1>
  <p class="small">Choose your role:</p>
  <button id="goVoter">I am a voter</button>
  <button id="goAdmin">I am an admin</button>`;
  $('#goVoter').onclick = () => renderVoterLogin();
  $('#goAdmin').onclick = () => renderAdminLogin();
}

/* ---------------------------------------------------------
   3a.  Admin login
--------------------------------------------------------- */
function renderAdminLogin(){
  $('#app').innerHTML = `
  <h1>Admin Login</h1>
  <input id="admUser" placeholder="Admin username">
  <input id="admPass" type="password" placeholder="Admin password">
  <button id="admBtn">Login</button>
  <p class="small"><a href="#" id="back">‚Üê back</a></p>`;
  $('#back').onclick = e => {e.preventDefault(); renderGate();};
  $('#admBtn').onclick = () => {
    if($('#admUser').value===ADMIN_USER && $('#admPass').value===ADMIN_PASS){
      storage('adminSession',true);
      renderAdminPanel();
    }else alert('Wrong credentials');
  };
}

/* ---------------------------------------------------------
   3b.  Admin panel
--------------------------------------------------------- */
function renderAdminPanel(){
  $('#app').innerHTML = `
  <div style="background:#ff5252;color:#fff;padding:.5rem 1rem;border-radius:var(--radius);margin-bottom:1rem">ADMIN MODE</div>
  <h1>Admin Panel</h1>
  <input id="newTitle" placeholder="Poll title" value="${DB.poll()?.title||''}">
  <input id="newEnd" type="datetime-local" value="${DB.poll()?.end||''}">
  <button id="savePoll">Create / Update poll</button>
  <hr style="border:none;border-top:1px solid #8882;margin:1rem 0">
  <textarea id="bulkUsers" placeholder="Add voters:  username password (one pair per line)"></textarea>
  <button id="addVoters">Add voters</button>
  <button id="dlCsv">Download results CSV</button>
  <p class="small"><a href="#" id="logoutAdm">Leave admin mode</a></p>`;
  $('#savePoll').onclick = () => {DB.createPoll({title:$('#newTitle').value,end:$('#newEnd').value}); alert('Poll saved');};
  $('#addVoters').onclick = () => {
    const lines = $('#bulkUsers').value.split('\n').map(l=>l.trim()).filter(Boolean);
    let added=0;
    lines.forEach(l=>{
      const [u,p]=l.split(/\s+/);
      if(u&&p&&DB.addVoter(u,p)) added++;
    });
    alert(`Added ${added} voter(s)`);
    $('#bulkUsers').value='';
  };
  $('#dlCsv').onclick = () => {
    const csv = `user,vote\n${Object.entries(DB.votes()).map(([u,v])=>`${u},${v?'Yes':'No'}`).join('\n')}`;
    const blob = new Blob([csv],{type:'text/csv'});
    const a = Object.assign(document.createElement('a'),{href:URL.createObjectURL(blob),download:`poll-${today()}.csv`});
    a.click();
  };
  $('#logoutAdm').onclick = e => {e.preventDefault(); storage('adminSession',null); renderGate();};
}

/* ---------------------------------------------------------
   3c.  Voter login
--------------------------------------------------------- */
function renderVoterLogin(){
  $('#app').innerHTML = `
  <h1>Voter Login</h1>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p class="small"><a href="#" id="back">‚Üê back</a></p>`;
  $('#back').onclick = e => {e.preventDefault(); renderGate();};
  $('#loginBtn').onclick = () => {
    const u = $('#user').value.trim(), p = $('#pass').value;
    const voters = DB.voters();
    if(!voters[u] || voters[u]!==p) return alert('Invalid credentials');
    if(DB.voted().includes(u)) return alert('You have already voted.');
    storage('session',u); renderBallot();
  };
}

/* ---------------------------------------------------------
   3d.  Ballot screen
--------------------------------------------------------- */
function renderBallot(){
  const poll = DB.poll(), user = storage('session');
  const {labelYes='Yes',labelNo='No'} = poll;
  $('#app').innerHTML = `
  <h1>${poll.title}</h1>
  <p id="timer" class="small"></p>
  <div id="voted" style="display:none"><p>Your vote has been recorded ‚úÖ</p><p class="small">Live result:</p></div>
  <div id="ballot"><button id="btnY">${labelYes}</button><button id="btnN">${labelNo}</button></div>
  <div id="barWrap"><div id="barYes"></div></div>
  <p class="small"><span id="yes">0</span> Yes (<span id="yesP">0</span>%) ¬∑ <span id="no">0</span> No (<span id="noP">0</span>%)</p>
  <p class="small"><a href="#" id="logout">Logout</a></p>
  <div id="qrBox"></div>`;
  const updateBar = () => {
    const r = DB.results();
    $('#yes').textContent=r.yes; $('#no').textContent=r.no;
    $('#yesP').textContent=r.yesP; $('#noP').textContent=r.noP;
    $('#barYes').style.width = r.yesP+'%';
  };
  updateBar(); setInterval(updateBar,1000);
  const end = new Date(poll.end);
  const int = setInterval(()=>{
    const sec = Math.max(0,Math.floor((end-new Date())/1000));
    if(!sec){clearInterval(int); location.reload();}
    const h=String(Math.floor(sec/3600)).padStart(2,0);
    const m=String(Math.floor(sec/60)%60).padStart(2,0);
    const s=String(sec%60).padStart(2,0);
    $('#timer').textContent=`Closes in ${h}:${m}:${s}`;
  },1000);
  if(DB.voted().includes(user)){
    $('#ballot').style.display='none'; $('#voted').style.display='block';
  }else{
    $('#btnY').onclick = () => recordVote(true);
    $('#btnN').onclick = () => recordVote(false);
  }
  $('#logout').onclick = e => {e.preventDefault(); storage('session',null); renderGate();};
  import('https://cdn.jsdelivr.net/npm/qr-creator@1.0.0/dist/qr-creator.min.js').then(()=>{
    const qr = document.createElement('div');
    QrCreator.render({text:location.href,radius:.4,ecLevel:'H',fill:'#00c853',background:null,size:120},qr);
    $('#qrBox').appendChild(qr);
  });
}
function recordVote(yes){
  const user = storage('session');
  if(DB.vote(user,yes)){
    import('https://cdn.skypack.dev/canvas-confetti').then(({default:confetti})=>{
      confetti({particleCount:120,spread:70,origin:{y:.7}});
    });
    renderBallot();
  }
}

/* =========================================================
   4.  Seed test voters (only once)
========================================================= */
(()=>{
  if(Object.keys(DB.voters()).length===0){   // first run
    DB.addVoter('alice','alice123');
    DB.addVoter('bob','bob456');
  }
})();

/* =========================================================
   5.  Entry point
========================================================= */
if(!DB.poll() || new Date(DB.poll().end) < new Date()){
  $('#app').innerHTML = `<h1>No active poll</h1><p class="small">Contact the administrator.</p>`;
  renderAdminLogin();               // allow admin to create first poll
}else if(storage('adminSession')){
  renderAdminPanel();
}else if(storage('session') && DB.voters()[storage('session')]){
  renderBallot();
}else{
  renderGate();                     // normal start screen
}
</script>
</body>
</html>
